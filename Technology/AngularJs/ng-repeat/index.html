<script src="angular.1.4.8.min.js"></script>

<div ng-app="MyApp">
    <div ng-controller="MyController">
        <style type="text/css">
            table, td, th {
                border-collapse: collapse;
                border: 1px solid red;
                padding: 5px;
                font-family:Calibri;
            }
        </style>
        <h1>{{Title}}</h1>
        <hr />
        <table id="DemoTable">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Country</th>
            </tr>
            <tr ng-repeat="x in DetailArray">
                <td>{{x.Name}}</td>
                <td>{{x.LastName}}</td>
                <td>{{x.Address}}</td>
            </tr>
        </table>
    </div>
</div>
<script src="index.js"></script>
