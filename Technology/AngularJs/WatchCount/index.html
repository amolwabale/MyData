<script src="angular.1.4.8.min.js"></script>

<div ng-app="MyApp">
    <div ng-controller="MyController">
        <style type="text/css">
            table#DemoTable, #DemoTable td, #DemoTable th {
                border-collapse: collapse;
                border: 1px solid red;
                padding: 5px;
                font-family: Calibri;
            }
        </style>
        <h1>{{Title}}</h1>
        <hr />
        <table id="">
            <tr>
                <th>First Name</th><td><input float-box ng-model="DetailModel.Name" type="text" /></td>
            </tr>
            <tr>
                <th>Last Name</th><td><input ng-model="DetailModel.LastName" type="text" /></td>
            </tr>
            <tr>
                <th>Country</th><td><input ng-model="DetailModel.Address" type="text" /></td>
            </tr>
        </table>
        <button ng-click="AddDetail()">Add</button>
        <hr />
        <table id="DemoTable">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Country</th>
            </tr>
            <tr ng-repeat="x in DetailArray">
                <td>{{x.Name}}</td>
                <td>{{x.LastName}}</td>
                <td>{{x.Address}}</td>
            </tr>
        </table>
        <h2>Watch Count : {{watchCount}}</h2>
    </div>
</div>
<script src="index.js"></script>
